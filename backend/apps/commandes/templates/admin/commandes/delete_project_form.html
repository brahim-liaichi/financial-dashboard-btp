{% extends "admin/base_site.html" %}

{% block content %}
    <div>
        <h2>Delete Project Commands</h2>
        <p>This will delete all commands for the specified project.</p>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Delete Project" style="background-color: #ba2121; color: white;">
        </form>
    </div>
{% endblock %}
